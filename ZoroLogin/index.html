<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicon@2.1.4/css.boxicon.min.css">

</head>
<body>

    <div class="box">
        <video id="bg-video" src="video/bg1.mp4" loop muted autoplay>
        </video>

        <div class="container">

            <div class="top">
                <span>Sudah Punya Akun?</span>
                <header>Login</header>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Username" id="">
                <i class="bx bx-user"></i>
            </div>
            
            <div class="input-field">
                <input type="password" class="input" placeholder="Password" id="">
                <i class="bx bx-lock-alt"></i>
            </div>
            
            <div class="input-field">
                <input type="submit" class="submit" value="login" id="">
            </div>

            <div class="two-col">

                <div class="one">
                    <input type="checkbox" name="" id="check">
                    <label for="check">Ingatkan Saya</label>
                </div>

                <div class="two">
                    <label><a href="#">Lupa Kata sandi?</a></label>
                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
